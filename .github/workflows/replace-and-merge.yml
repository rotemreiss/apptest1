name: Replace placeholder and merge to main

on:
  workflow_dispatch:
    inputs:
      host:
        description: 'The host to replace CANARYTOKEN_URL with'
        required: true
        type: string

jobs:
  replace-and-merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate input
        run: |
          HOST="${{ inputs.host }}"
          if [ -z "${HOST}" ]; then
            echo "Host input is required" >&2
            exit 1
          fi
          echo "Using host: ${HOST}"

      - name: Replace CANARYTOKEN_URL with provided host
        run: |
          HOST="${{ inputs.host }}"
          mapfile -t files < <(git grep -l 'CANARYTOKEN_URL' -- ':!.github' || true)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No files contained CANARYTOKEN_URL" >&2
            exit 1
          fi
          for file in "${files[@]}"; do
            sed -i "s|CANARYTOKEN_URL|${HOST}|g" "${file}"
          done
          echo "Updated placeholders in ${#files[@]} files"
          
          # Show what was changed
          git diff --stat

      - name: Check if there are changes
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi

      - name: Commit and push changes to main
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: replace CANARYTOKEN_URL with ${{ inputs.host }}"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        if: always()
        run: |
          echo "## Replacement Summary" >> $GITHUB_STEP_SUMMARY
          echo "**Host used**: \`${{ inputs.host }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Changes made**: Yes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Changes have been committed and pushed directly to main." >> $GITHUB_STEP_SUMMARY
