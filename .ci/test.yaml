# This is a comment in YAML
# Basic key-value pairs
name: John Doe
age: 30
isStudent: false # Boolean values
gpa: 3.85 # Float values

# Lists (sequences)
hobbies:
  - Reading
  - Hiking
  - Programming

# Nested structures (mappings)
address:
  street: 123 Main St
  city: Anytown
  zipCode: "12345" # Quoted string for a zip code that might start with zero

# Multi-line string (literal block)
description: |
  This is a multi-line string.
  Each line break in the YAML
  will result in a literal line break in the string value.

# Multi-line string (folded block)
notes: >
  This is another multi-line string.
  Newlines within the YAML are folded into spaces,
  creating a single paragraph.

# List of mappings (objects)
students:
  - id: 101
    name: Alice
    major: Computer Science
  - id: 102
    name: Bob
    major: Electrical Engineering
